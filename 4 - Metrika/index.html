<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f5f7fa;
            color: #2a2a2a;
        }

        .title {
            font-size: 55px;
            font-weight: bold;
            color: #2a2a2a;
            margin-bottom: 20px;
        }

        .container {
            padding: 20px;
        }

        .section {
            padding: 20px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            color: white;
            transition: background-color 0.3s;
        }

        .about-us { background-color: #ff6b6b; }
        .our-team { background-color: #ffcc33; }
        .resume { background-color: #6bcbff; }
        .our-works { background-color: #48c774; }
        .blog { background-color: #ff9f43; }
        .feedback { background-color: #9b59b6; }
        .contacts { background-color: #34495e; }

        .icon a {
            color: #888;
            margin: 0 12px;
            font-size: 1.6em;
            transition: color 0.2s;
        }

        .icon a:hover {
            color: #2a2a2a;
        }

        .section p {
            margin: 8px 0 0;
        }

        .section i {
            font-size: 30px;
            margin-bottom: 5px;
        }

        .section:hover {
            filter: brightness(1.1);
        }

        .row {
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container text-center">
        <div class="title">Metrika</div>
        <div class="icon">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-google"></i></a>
            <a href="#"><i class="bi bi-linkedin"></i></a>
            <a href="#"><i class="bi bi-behance"></i></a>
        </div>
        <div class="row mt-4">
            <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <div class="section about-us text-center">
                            <i class="bi bi-collection-fill"></i>
                            <p>About Us</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="section our-team text-center">
                            <i class="bi bi-building-add"></i>
                            <p>Our Team</p>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="section resume text-center">
                            <i class="bi bi-arrow-bar-down"></i>
                            <p>Resume</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="section our-works h-100 position-relative d-flex justify-content-center align-items-center">
                    <div class="row text-start">
                        <div class="col-12">
                            <i class="bi bi-archive"></i>
                        </div>
                        <p class="position-absolute bottom-0 start-0">Our Works</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <div class="section blog text-center">
                            <i class="bi bi-pencil-fill"></i>
                            <p>Blog</p>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="section feedback text-center">
                            <i class="bi bi-chat-square-text-fill"></i>
                            <p>Feedback</p>
                        </div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="section contacts text-center">
                            <i class="bi bi-person-lines-fill"></i>
                            <p>Contacts</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
